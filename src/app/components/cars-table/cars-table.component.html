<div>
    <div class="search-bar">
      <input type="text" (keyup)="applyFilter($event)" placeholder="Search cars">
    </div>
    
    <div class="sort-options">
      <label for="sortOrder">Sort by:</label>
      <select id="sortOrder" (change)="changeSortOrder($event)">
        <option value="desc">Most Recent</option>
        <option value="asc">Oldest</option>
      </select>
    </div>
    
    <div class="car-container">
      <div class="items-list">
        <div class="item-card" *ngFor="let item of carItems(); trackBy: trackByUuid">
          <h3>{{ item.vin }}</h3>
          <p><strong>Maker:</strong> {{ item.maker }}</p>
          <p><strong>Model:</strong> {{ item.model }}</p>
          <p><strong>Model Year:</strong> {{ item.modelYear }}</p>
          <p><strong>Price:</strong> {{ item.price | currency }}</p>
          <p><strong>Showroom Name:</strong> {{ item.showroomName }}</p>
          <p><strong>Showroom Phone Number:</strong> {{ item.showroomPhoneNumber }}</p>
        </div>
      </div>
    
      <div class="pagination">
        <button [disabled]="currentPage() === 0" (click)="changePage(currentPage() - 1)">
          Previous
        </button>
        <span>Page {{ currentPage() + 1 }} of {{ totalPages() }}</span>
        <button [disabled]="currentPage() >= totalPages() - 1" (click)="changePage(currentPage() + 1)">
          Next
        </button>
      </div>
    </div>
  </div>
